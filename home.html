<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tembea360 ‚Äî Explore Kajiado</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body{font-family:"Poppins",system-ui;margin:0;background:#f6f6f5;color:#222}
    header{position:sticky;top:0;background:linear-gradient(90deg,#00897b 0%,#f57c00 100%);color:#fff;padding:14px 18px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 4px 18px rgba(0,0,0,0.15)}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:auto;padding:18px}
    .hero{background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.4)),url('https://images.unsplash.com/photo-1605727216801-e3fbb767cebd?auto=format&fit=crop&w=1400&q=60') center/cover;color:#fff;text-align:center;padding:90px 18px;border-bottom:6px solid rgba(0,0,0,0.05)}
    .grid{display:grid;grid-template-columns:1fr;gap:18px}
    @media(min-width:880px){.grid{grid-template-columns:repeat(2,1fr)}}
    .card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,0.08);transition:.3s;padding-bottom:10px}
    .card:hover{transform:translateY(-3px);box-shadow:0 12px 28px rgba(0,0,0,0.15)}
    .card-header{display:flex;gap:14px;padding:14px}
    .thumb{width:96px;height:72px;border-radius:8px;object-fit:cover;border:1px solid #eee}
    .card-title{font-size:1.1rem;font-weight:700;color:#00695c;margin:0}
    .meta{font-size:0.9rem;color:#666}
    .sub{background:#fff8e1;border-left:4px solid #f57c00;border-radius:8px;padding:10px 12px;margin:10px 0}
    .transport-item{display:flex;justify-content:space-between;align-items:center;padding:8px;border:1px solid #eee;border-radius:8px;margin-bottom:6px;background:#fff}
    .transport-name{font-weight:700;color:#004d40}
    .transport-fare{font-weight:700;color:#bf360c}
    .call-btn{background:#00695c;color:#fff;padding:6px 10px;border-radius:8px;text-decoration:none;font-weight:600}
    #map{height:420px;border-radius:12px;margin:20px auto;box-shadow:0 8px 18px rgba(0,0,0,0.12)}
    footer{padding:18px;text-align:center;background:linear-gradient(90deg,#004d40,#f57c00);color:#fff;margin-top:26px}
  </style>
</head>
<body>
<header>
  <h2 style="margin:0;font-size:1.3rem;">Tembea360</h2>
  <nav>
    <a href="#places">Destinations</a> ¬∑ 
    <a href="#map">Map</a> ¬∑ 
    <a href="#bookings">Bookings</a>
  </nav>
</header>

<section class="hero">
  <h1 style="margin:0;font-size:2rem;">Discover Kajiado</h1>
  <p>See matatu SACCOs, nearby lodgings & call to book easily.</p>
</section>

<div class="container" id="places">
  <h2 style="text-align:center;color:#004d40">Top Destinations</h2>
  <div class="grid" id="attractionGrid"></div>

  <div id="map"></div>

  <section id="bookings">
    <h2 style="text-align:center;color:#004d40">Book Stays & Tours</h2>
    <div class="grid" id="lodgingGrid"></div>
  </section>
</div>

<footer>¬© 2025 Tembea360 ¬∑ Explore Kajiado</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/* ---------- Embedded Data ---------- */
const data = {
  attractions: [
    {
      id:"ngong",
      name:"Ngong Hills",
      type:"nature",
      lat:-1.3667, lon:36.6333,
      image:"https://images.unsplash.com/photo-1598630930370-dde6ef43b6cd?auto=format&fit=crop&w=1200&q=60",
      desc:"Hike the stunning Ngong Hills and enjoy panoramic views of the Rift Valley.",
      transport:[
        {sacco:"Ngong Transit",route:"Nairobi CBD ‚Üí Ngong ‚Üí Kiserian",fare:"KSh 250‚Äì350",phone:"+254701223344"},
        {sacco:"Kajiado Express",route:"Nairobi Park ‚Üí Ngong Stage",fare:"KSh 300‚Äì400",phone:"+254702334455"},
        {sacco:"Ngong Local Boda",route:"Ngong Stage ‚Üí Summit",fare:"KSh 50‚Äì150",phone:"+254701445566"}
      ],
      lodging:[
        {name:"Kajiado Comfort Inn",time:"25 min"},
        {name:"Enkare Eco Camp",time:"15 min"}
      ],
      tours:[
        {name:"Ngong Hike Experience",price:"KSh 3,500"},
        {name:"Maasai Cultural Walk",price:"KSh 2,000"}
      ]
    },
    {
      id:"magadi",
      name:"Lake Magadi",
      type:"nature",
      lat:-1.9, lon:36.2833,
      image:"https://images.unsplash.com/photo-1524086378968-32fc1e9c3b12?auto=format&fit=crop&w=1200&q=60",
      desc:"Soda lake famous for flamingos and striking salt formations.",
      transport:[
        {sacco:"Magadi Shuttle",route:"Nairobi ‚Üí Kitengela ‚Üí Magadi",fare:"KSh 450‚Äì700",phone:"+254701556677"},
        {sacco:"Isinya Line",route:"Mombasa Rd ‚Üí Magadi",fare:"KSh 500‚Äì800",phone:"+254703667788"}
      ],
      lodging:[
        {name:"Magadi Lodge",time:"nearby"},
        {name:"Field Camps",time:"45 min"}
      ],
      tours:[
        {name:"Magadi Birdwatching",price:"KSh 2,200"},
        {name:"Salt Flats Photo Tour",price:"KSh 3,000"}
      ]
    },
    {
      id:"olepolos",
      name:"Olepolos Country Club",
      type:"food",
      lat:-1.5162, lon:36.6844,
      image:"https://images.unsplash.com/photo-1558459654-c430f4c8b6df?auto=format&fit=crop&w=1200&q=60",
      desc:"Famous spot for nyama choma, live music and hillside dining.",
      transport:[
        {sacco:"Olepolos Shuttle",route:"Nairobi ‚Üí Olepolos (via Kiserian)",fare:"KSh 200‚Äì350",phone:"+254701889900"},
        {sacco:"Kiserian Matatu",route:"Kiserian ‚Üí Olepolos",fare:"KSh 80‚Äì150",phone:"+254702990011"}
      ],
      lodging:[
        {name:"Olepolos Country Stay",time:"on-site"},
        {name:"Enkorika Resort",time:"20 min"}
      ],
      tours:[{name:"Sunset Dinner & Drive",price:"KSh 2,800"}]
    },
    {
      id:"amboseli",
      name:"Amboseli Plains",
      type:"nature",
      lat:-2.6482, lon:37.2605,
      image:"https://images.unsplash.com/photo-1516466723877-e4ec1d736c8a?auto=format&fit=crop&w=1200&q=60",
      desc:"Iconic park with elephants and epic views of Mt Kilimanjaro.",
      transport:[
        {sacco:"Amboseli Shuttle",route:"Nairobi ‚Üí Amboseli",fare:"KSh 900‚Äì1500",phone:"+254701667788"},
        {sacco:"Kajiado Express",route:"Nairobi ‚Üí Kajiado ‚Üí Amboseli",fare:"KSh 700‚Äì1200",phone:"+254702444333"}
      ],
      lodging:[
        {name:"Amboseli Serena Lodge",time:"inside park"},
        {name:"Tented Camps",time:"various"}
      ],
      tours:[
        {name:"2-day Amboseli Safari",price:"KSh 28,000"},
        {name:"Birdwatching & Photography",price:"KSh 7,000"}
      ]
    }
  ],
  lodgings:[
    {
      name:"Entarakuet Hotel",
      location:"Kiserian-Isinya Rd, Kajiado",
      phone:"+254722885577",
      website:"https://entarakuethotel.com",
      image:"https://images.unsplash.com/photo-1584132967334-10e028bd69f7?auto=format&fit=crop&w=1200&q=60"
    },
    {
      name:"Norlis Tours & Travel",
      location:"Milele Center, Kitengela",
      phone:"+254708441098",
      website:"https://www.norlis.co.ke",
      image:"https://images.unsplash.com/photo-1524086378968-32fc1e9c3b12?auto=format&fit=crop&w=1200&q=60"
    }
  ]
};

/* ---------- Render ---------- */
const grid = document.getElementById("attractionGrid");
data.attractions.forEach(at=>{
  const card=document.createElement("div");card.className="card";
  card.innerHTML=`
  <div class="card-header">
    <img class="thumb" src="${at.image}" alt="${at.name}">
    <div><div class="card-title">${at.name}</div><div class="meta">${at.type}</div></div>
  </div>
  <div class="container">
    <p>${at.desc}</p>
    <div class="sub"><h4>üöê Transport</h4>
      ${at.transport.map(t=>`
      <div class="transport-item">
        <div><div class="transport-name">${t.sacco}</div><div>${t.route}</div></div>
        <div><div class="transport-fare">${t.fare}</div><a class="call-btn" href="tel:${t.phone}">Call</a></div>
      </div>`).join('')}
    </div>
    <div class="sub"><h4>üè® Lodging</h4>
      <ul>${at.lodging.map(l=>`<li>${l.name} ¬∑ ${l.time}</li>`).join('')}</ul>
    </div>
    <div class="sub"><h4>üéüÔ∏è Tours</h4>
      <ul>${at.tours.map(t=>`<li>${t.name} ¬∑ <strong>${t.price}</strong></li>`).join('')}</ul>
    </div>
  </div>`;
  grid.appendChild(card);
});

/* ---------- Lodging Bookings ---------- */
const lg = document.getElementById("lodgingGrid");
data.lodgings.forEach(l=>{
  const c=document.createElement("div");c.className="card";
  c.innerHTML=`
  <div class="card-header">
    <img class="thumb" src="${l.image}">
    <div><div class="card-title">${l.name}</div><div class="meta">${l.location}</div></div>
  </div>
  <div class="container"><p>${l.location}</p><a href="${l.website}" target="_blank">Visit site</a></div>`;
  lg.appendChild(c);
});

/* ---------- Map ---------- */
const map=L.map("map").setView([-1.85,36.8],9);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:18}).addTo(map);
data.attractions.forEach(at=>{
  L.marker([at.lat,at.lon]).addTo(map).bindPopup(`<b>${at.name}</b><br>${at.desc}`);
});
</script>
</body>
</html>
